_download_packages:
  - name:
      - "@Development tools"
      - "python"
      - "python-pip"
      - "python-devel"
      - "git"
    state: latest
    update_cache: yes

_download_pip_packages:
  - name: "pip"
    extra_args: "--upgrade"
  - name: "apache-libcloud"
    extra_args: "--upgrade"
  - name: "lxml"
    extra_args: "--upgrade"
  - name: "boto"
    extra_args: "--upgrade"
  - name: "boto3"
    extra_args: "--upgrade"
  - name: "azure"
    extra_args: "--upgrade"
