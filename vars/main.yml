_download_packages:
  RedHat:
    - name:
        - "@Development tools"
        - "python-pip"
        - "git"
      state: latest

  Debian:
    - name:
        - "build-essential"
        - "python-pip"
        - "python-dev"
        - "git"
      state: latest

  Ubuntu:
    - name:
        - "build-essential"
        - "ubuntu-dev-tools"
        - "python-pip"
        - "python-dev"
        - "git"
      state: latest

_download_pip_packages:
  - name: "pip"
    extra_args: "--upgrade"
  - name: "apache-libcloud"
    extra_args: "--upgrade"
  - name: "lxml"
    extra_args: "--upgrade"
  - name: "boto3"
    extra_args: "--upgrade"
  - name: "azure"
    extra_args: "--upgrade"
